---
default:
  margin:
    percent: 8
  colors:
    foreground: palette:pearl
    background: palette:carbon

slide_title:
  alignment: center
  padding_bottom: 1
  padding_top: 1
  colors:
    foreground: palette:saphir
  bold: true
  font_size: 2

code:
  alignment: center
  minimum_size: 50
  minimum_margin:
    percent: 0
  theme_name: base16-eighties.dark
  padding:
    horizontal: 0
    vertical: 0

execution_output:
  colors:
    foreground: "cad3f5"
    background: "363a4f"
  status:
    running:
      foreground: "91d7e3"
    success:
      foreground: "a6da95"
    failure:
      foreground: "ed8796"
    not_started:
      foreground: "eed49f"

inline_code:
  colors:
    foreground: "a6da95"

intro_slide:
  title:
    alignment: center
    colors:
      foreground: "palette:saphir"
    font_size: 2
  subtitle:
    alignment: center
    colors:
      foreground: "7dc4e4"
  event:
    alignment: center
    colors:
      foreground: "a6da95"
  location:
    alignment: center
    colors:
      foreground: "7dc4e4"
  date:
    alignment: center
    colors:
      foreground: "eed49f"
  author:
    alignment: center
    colors:
      foreground: "b8c0e0"
    positioning: page_bottom
  footer: false

headings:
  h1:
    prefix: "██"
    colors:
      foreground: "palette:bernstein"
  h2:
    prefix: "▓▓▓"
    colors:
      foreground: "palette:holz"
  h3:
    prefix: "▒▒▒▒"
    colors:
      foreground: "palette:tuerkisblau"
  h4:
    prefix: "░░░░░"
    colors:
      foreground: "ed8796"
  h5:
    prefix: "░░░░░░"
    colors:
      foreground: "a6da95"
  h6:
    prefix: "░░░░░░░"
    colors:
      foreground: "f5a97f"

block_quote:
  prefix: "▍ "
  colors:
    foreground: "cad3f5"
    background: "363a4f"
    prefix: "eed49f"

alert:
  prefix: "▍ "
  base_colors:
    foreground: "cad3f5"
    background: "363a4f"
  styles:
    note:
      color: "8aadf4"
    tip:
      color: "a6da95"
    important:
      color: "c6a0f6"
    warning:
      color: "f5a97f"
    caution:
      color: "ed8796"

typst:
  colors:
    foreground: "cad3f5"
    background: "363a4f"

footer:
  style: template
  right: "{current_slide} / {total_slides}"

modals:
  selection_colors:
    foreground: "7dc4e4"

mermaid:
  background: transparent
  theme: dark


palette:
  colors:
    carbon: 2B323A
    pearl: FEFEFE
    saphir: 3EBAEC
    schieferblau: 50718A
    holz: 9C7A6A
    bernstein: E5AA51
    tuerkisblau: 249CB6
